<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boogle login page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- Logo Boogle -->
            <div class="place_logo_boogle">
               <img class="logo_boogle" src="logo.jpeg" alt="Boogle image">
            </div>

            <!-- Okvir za prvi tekst in prvi tekst -->
            <div class="place_text1">
                <p class="text1">One account. All of Boogle.</p>
            </div>
            
            <!-- Okvir za drugi tekst in drugi tekst -->
             <div class="place_text2">
                <p class="text2">Sign in with your Boogle Account</p>
             </div>

             <!-- Okvir s profilno sliko, vnosnim poljem, gumbom, ... -->
            <div class="frame_input1">
                <img class="profile_picture" src="Profile_pict.jpeg" alt="Profile picture">
                <input class="input_email" type="text" placeholder="Enter your email">
                <button class="button_next">Next</button>
                <a class="link_need_help" href="#">Need help?</a>
            </div>

            <!-- Okvir za tekst "Create account" in tekst "Create account" -->
            <div class="place_text3">
                <a class="link_create_account" href="#">Create account</a>
                <p class="link_one_boogle_account">One Boogle account for everything Boogle</p>
                <img class="boogle_icons" src="Icons_google.jpeg" alt="Boogle icons">
            </div>

            <!-- Footer -->
            <div class="footer">
                <a class="foot_link" href="#">About Boogle</a>
                <a class="foot_link" href="#">Privacy</a>
                <a class="foot_link" href="#">Terms</a>
                <a class="foot_link" href="#">Help</a>
                <p class="signature"> Created by Roman Tu≈°ek</p>
            </div>



        </div>
        
    </body>
</html>
